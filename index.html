<!DOCTYPE html>
<html lang="vi">

    <style>
        body {

        .grid-item {

        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .grid-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .grid-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
