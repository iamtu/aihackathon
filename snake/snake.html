<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        canvas {
            border: 2px solid white;
        }
        #gameOverScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            position: absolute;
        }
        #scoreBoard {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #bestScoreBoard {
            color: yellow;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: lime;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="settings">
        <label>Speed: <input type="range" id="speed" min="50" max="300" value="100"></label>
    </div>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <div id="bestScoreBoard">Best Score3: <span id="bestScore">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const scoreDisplay = document.getElementById("score");
        const bestScoreDisplay = document.getElementById("bestScore");
        const speedInput = document.getElementById("speed");
        const box = 20;
        let snake, direction, food, score, bestScore, speed, gameInterval;

        const headImg = new Image();
        const bodyImg = new Image();
        const foodImg = new Image();

        headImg.src = 'head.png';
        bodyImg.src = 'body.png';
        foodImg.src = 'apple.png';

        let imagesLoaded = 0;
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 3) {
                initGame(); // Chỉ khởi động game khi tất cả ảnh đã tải xong
            }
        }

        function imageError(event) {
            console.error("Lỗi tải ảnh:", event.target.src);
            alert("Không thể tải ảnh: " + event.target.src);
        }

        headImg.onload = imageLoaded;
        bodyImg.onload = imageLoaded;
        foodImg.onload = imageLoaded;

        headImg.onerror = imageError;
        bodyImg.onerror = imageError;
        foodImg.onerror = imageError;

        bestScore = localStorage.getItem("bestScore") ? parseInt(localStorage.getItem("bestScore")) : 0;
        bestScoreDisplay.textContent = bestScore;

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            score = 0;
            speed = parseInt(speedInput.value);
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box,
            };
            gameOverScreen.style.display = "none";
            scoreDisplay.textContent = score;
            clearInterval(gameInterval);
            gameInterval = setInterval(draw, speed);
        }

        document.addEventListener("keydown", changeDirection);
        speedInput.addEventListener("input", () => {
            speed = parseInt(speedInput.value);
            clearInterval(gameInterval);
            gameInterval = setInterval(draw, speed);
        });

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.drawImage(foodImg, food.x, food.y, box, box);
            
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.drawImage(headImg, segment.x, segment.y, box, box);
                } else {
                    ctx.drawImage(bodyImg, segment.x, segment.y, box, box);
                }
            });

            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                };
                score++;
                scoreDisplay.textContent = score;
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOverScreen.style.display = "flex";
                clearInterval(gameInterval);
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem("bestScore", bestScore);
                    bestScoreDisplay.textContent = bestScore;
                }
                return;
            }

            snake.unshift(head);
        }

        function restartGame() {
            initGame();
        }
    </script>
</body>
</html>
